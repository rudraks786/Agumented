<!doctype HTML>
<html>
<head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script>
            AFRAME.registerComponent('vidhandler', {
                // ...
                init: function () {
                    // Set up initial state and variables.
                    this.toggle = false;
                    this.vid = document.querySelector("#BS0i6")
                    this.vid.pause();
                },
                tick: function () {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });
        </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

<a-assets>
    <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/arjanvanbekkum/arjanvanbekkum.github.io/master/augmentedreality/scene.gltf"></a-asset-item>
    <video crossorigin="anonymous" id="BS0i6" controls="true" autoplay loop="true" type="video/mp4" preload="auto" src="https://raw.githubusercontent.com/arjanvanbekkum/arjanvanbekkum.github.io/master/augmentedreality/sw.mp4">  
</a-assets>

<a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/arjanvanbekkum/arjanvanbekkum.github.io/master/augmentedreality/epicshit.patt">
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
        </a-torus-knot>
    </a-box>
</a-marker>

<a-marker vidhandler preset="custom" type="pattern" url="http://www.artiligence.com/pattern/pattern1.patt">
    <a-video src="#BS0i6" width="1.4375" height="1" rotation="270 0 0"></a-video>
</a-marker>

<a-marker id="memarker" preset="hiro">
    <a-gltf-model src="https://raw.githubusercontent.com/arjanvanbekkum/arjanvanbekkum.github.io/master/augmentedreality/scene.gltf" position="0 0 0" rotation="0 0 0" scale="0.03 0.03 0.03" animation-mixer="clip: Take 001; loop:repeat"> </a-gltf-model>
</a-marker>

<a-entity camera></a-entity>

</a-scene>
  
 </body>
</html>
